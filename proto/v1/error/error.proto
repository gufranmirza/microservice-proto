
syntax = "proto3";

package v1.error;
option go_package = "github.com/jobbox-tech/recruiter-api/src/proto/v1/error/v1error";

message ErrorResponse {
	string StatusText = 1; // user-level status message
	int32 Code = 2; // application-specific error code
	string Error = 3; // application-level error message, for debugging
}